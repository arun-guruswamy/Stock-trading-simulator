{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input class="form-control" placeholder="Stock Symbol" autocomplete="off" autofocus name="symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Check Price</button>
    </form>
{% endblock %}
